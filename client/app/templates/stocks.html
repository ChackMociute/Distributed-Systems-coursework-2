{% extends 'base.html' %}

{% block title %}
<h1><strong>Stock information</strong></h1>
{% endblock %}

{% block content %}
<div class="container-fluid">
<div class="row">
    <div class="col-8 offset-2">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th class="col-1">Ticker</th>
                {% for c in columns %}
                <th class="col-1">{{ c }}</th>
                {% endfor %}
            </tr>
            </thead>
            <tbody>
                {% for ticker, stock in data %}
                <tr>
                    <th>{{ ticker }}</th>
                    <td>{{ stock.price }}</td>
                    <td>{{ stock.eps }}</td>
                    <td>{{ stock.bvps }}</td>
                    <td>{{ stock.score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</div>
{% endblock %}
